site_name: MkDocs Aide en ligne Projet
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Bienvenue: 'index.md'
  - CLS : 'CLS.md'
  - Notes de version : \Notes de Version
  - Bienvenue : \Notes de Version\Racine\Bienvenue.md
  - Mise en Garde : \Notes de Version\Racine\MiseGarde.md
  - Dénomination des versions : \Notes de Version\Racine\DenominationVersion.md
  - Développement sur mesure : \Notes de Version\Racine\PFD.md
  - Préconisations d'utilisation et d'installation : \Notes de Version\Racine\PreconisationsUtilisationInstallation8.md